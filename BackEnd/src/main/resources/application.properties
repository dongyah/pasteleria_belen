spring.application.name=BackEnd

server.port=8015

spring.datasource.url=jdbc:mysql://localhost:3306/pasteleriamilsabores_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Clave secreta: Debe ser larga (mínimo 32 caracteres) y segura
application.security.jwt.secret-key=UnaClaveSecretaMuyLargaDeAlMenosTreintaYDosCaracteresParaFirmarTusJWTs
# Tiempo de expiracion del token en milisegundos (ej: 86400000 es 1 día)
application.security.jwt.expiration=86400000
